<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crypto Trading Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --text-color: #e0e0e0;
            --primary-color: #4caf50;
            --secondary-color: #ff9800;
            --accent-color: #2196f3;
            --error-color: #f44336;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        .navbar {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .welcome {
            font-size: 18px;
            color: var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.05);
        }

        th, td {
            border: 1px solid var(--primary-color);
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: rgba(76, 175, 80, 0.2);
            color: var(--primary-color);
            cursor: pointer;
        }

        th:hover {
            background-color: rgba(76, 175, 80, 0.3);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .delete-btn {
            background-color: var(--error-color);
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .trading-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .crypto-symbol {
            font-size: 24px;
            position: absolute;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="trading-background"></div>
    <div class="navbar">
        <div class="navbar-content">
            <img src="https://example.com/uinssc-logo.png" alt="UINSSC Logo" class="logo">
            <div class="welcome" id="welcomeMessage"></div>
        </div>
    </div>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button id="downloadPdfBtn" class="btn">Download PDF</button>
        <table id="dataTable">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">No.</th>
                    <th onclick="sortTable(1)">Nama</th>
                    <th onclick="sortTable(2)">NIM</th>
                    <th onclick="sortTable(3)">Kelas</th>
                    <th onclick="sortTable(4)">Semester</th>
                    <th onclick="sortTable(5)">Benar</th>
                    <th onclick="sortTable(6)">Salah</th>
                    <th onclick="sortTable(7)">Pelanggaran</th>
                    <th onclick="sortTable(8)">Nilai</th>
                    <th onclick="sortTable(9)">Waktu Pengiriman</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <script>
        // Check if user is logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            window.location.href = 'login.html';
        }

        const adminName = localStorage.getItem('adminName') || 'Admin';
        document.getElementById('welcomeMessage').textContent = `Hai ${adminName}`;

        const downloadPdfBtn = document.getElementById('downloadPdfBtn');
        const quizDataBody = document.getElementById('tableBody');

        function showData() {
            const quizData = JSON.parse(localStorage.getItem('quizData')) || [];
            quizDataBody.innerHTML = '';
            quizData.forEach((data, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${data.name}</td>
                        <td>${data.nim}</td>
                        <td>${data.kelas}</td>
                        <td>${data.semester}</td>
                        <td>${data.correct}</td>
                        <td>${data.incorrect}</td>
                        <td>${data.violations}</td>
                        <td>${data.score.toFixed(2)}%</td>
                        <td>${data.submissionTime || 'N/A'}</td>
                        <td><button class="btn delete-btn" onclick="deleteData(${index})">Hapus</button></td>
                    </tr>
                `;
                quizDataBody.innerHTML += row;
            });
        }

        function deleteData(index) {
            const quizData = JSON.parse(localStorage.getItem('quizData')) || [];
            quizData.splice(index, 1);
            localStorage.setItem('quizData', JSON.stringify(quizData));
            showData();
        }

        function downloadPdf() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const quizData = JSON.parse(localStorage.getItem('quizData')) || [];
            
            doc.text("Quiz Results", 14, 15);
            
            doc.autoTable({
                head: [['No.', 'Nama', 'NIM', 'Kelas', 'Semester', 'Benar', 'Salah', 'Pelanggaran', 'Nilai', 'Waktu Pengiriman']],
                body: quizData.map((data, index) => [
                    index + 1,
                    data.name,
                    data.nim,
                    data.kelas,
                    data.semester,
                    data.correct,
                    data.incorrect,
                    data.violations,
                    `${data.score.toFixed(2)}%`,
                    data.submissionTime || 'N/A'
                ]),
                startY: 20,
                styles: { fontSize: 8, cellPadding: 2 },
                headStyles: { fillColor: [76, 175, 80] },
            });

            doc.save('quiz_results.pdf');
        }

        function sortTable(n) {
            var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
            table = document.getElementById("dataTable");
            switching = true;
            dir = "asc";
            while (switching) {
                switching = false;
                rows = table.rows;
                for (i = 1; i < (rows.length - 1); i++) {
                    shouldSwitch = false;
                    x = rows[i].getElementsByTagName("TD")[n];
                    y = rows[i + 1].getElementsByTagName("TD")[n];
                    if (dir == "asc") {
                        if (n === 8) { // For the "Nilai" column
                            if (parseFloat(x.innerHTML) < parseFloat(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    } else if (dir == "desc") {
                        if (n === 8) { // For the "Nilai" column
                            if (parseFloat(x.innerHTML) > parseFloat(y.innerHTML)) {
                                shouldSwitch = true;
                                break;
                            }
                        } else {
                            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                                shouldSwitch = true;
                                break;
                            }
                        }
                    }
                }
                if (shouldSwitch) {
                    rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                    switching = true;
                    switchcount++;
                } else {
                    if (switchcount == 0 && dir == "asc") {
                        dir = "desc";
                        switching = true;
                    }
                }
            }
        }

        downloadPdfBtn.addEventListener('click', downloadPdf);

        // Create trading background
        function createTradingBackground() {
            const background = document.querySelector('.trading-background');
            const symbols = ['₿', 'Ξ', 'Ł', '₳', '₮', '₱', '₽', '₭', '₲', '₴'];
            const colors = ['#4caf50', '#f44336', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4', '#ffeb3b', '#795548', '#607d8b', '#e91e63'];

            for (let i = 0; i < 50; i++) {
                const symbol = document.createElement('div');
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.color = colors[Math.floor(Math.random() * colors.length)];
                symbol.classList.add('crypto-symbol');
                symbol.style.left = `${Math.random() * 100}%`;
                symbol.style.top = `${Math.random() * 100}%`;
                symbol.style.fontSize = `${Math.random() * 20 + 10}px`;
                background.appendChild(symbol);
            }
        }

        createTradingBackground();

        function autoRefresh() {
            showData();
            setTimeout(autoRefresh, 5000); // Refresh every 5 seconds
        }

        // Initial data load and start auto-refresh
        showData();
        autoRefresh();
    </script>
</body>
</html>
