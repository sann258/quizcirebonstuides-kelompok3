<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Crypto Trading Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0a0e17;
            --text-color: #e0e0e0;
            --primary-color: #4caf50;
            --secondary-color: #ff9800;
            --accent-color: #2196f3;
            --error-color: #f44336;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--primary-color);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            color: var(--text-color);
            font-family: 'IBM Plex Mono', monospace;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: var(--primary-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        .remember-me input {
            width: auto;
            margin-right: 5px;
        }

        .trading-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .crypto-symbol {
            font-size: 24px;
            position: absolute;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="trading-background"></div>
    <div class="login-container">
        <h1>Admin Login</h1>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</button>
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function createTradingBackground() {
            const background = document.querySelector('.trading-background');
            const symbols = ['‚Çø', 'Œû', '≈Å', '‚Ç≥', '‚ÇÆ', '‚Ç±', '‚ÇΩ', '‚Ç≠', '‚Ç≤', '‚Ç¥'];
            const colors = ['#4caf50', '#f44336', '#2196f3', '#ff9800', '#9c27b0', '#00bcd4', '#ffeb3b', '#795548', '#607d8b', '#e91e63'];

            for (let i = 0; i < 50; i++) {
                const symbol = document.createElement('div');
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.color = colors[Math.floor(Math.random() * colors.length)];
                symbol.classList.add('crypto-symbol');
                symbol.style.left = `${Math.random() * 100}%`;
                symbol.style.top = `${Math.random() * 100}%`;
                symbol.style.fontSize = `${Math.random() * 20 + 10}px`;
                background.appendChild(symbol);
            }
        }

        createTradingBackground();

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üîí';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            // Simple authentication (replace with server-side authentication in production)
            if (username === 'admin' && password === 'password') {
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminName', username);

                if (rememberMe) {
                    localStorage.setItem('rememberedUsername', username);
                    localStorage.setItem('rememberedPassword', password);
                } else {
                    localStorage.removeItem('rememberedUsername');
                    localStorage.removeItem('rememberedPassword');
                }

                window.location.href = 'admin.html';
            } else {
                alert('Invalid username or password');
            }
        });

        // Check for remembered credentials on page load
        window.addEventListener('load', function() {
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            const rememberedPassword = localStorage.getItem('rememberedPassword');

            if (rememberedUsername && rememberedPassword) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('password').value = rememberedPassword;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
  </html>
